<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="imageAndText" style="margin: 50%;">
    <div class="text">
      <div class="header">Get <span class="insightsText">insights</span> that help<br> your business grow.</div>
      <div class="textBelowHeader">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>
        experience, and overall efficiency.</div>
        <br><br>
      <div class="stats">
        <div class="companies"><span class="companiesSpan">10k+</span><br>companies</div>
        <div class="templates"><span class="templatesSpan">314</span><br> templates</div>
        <div class="queries"><span class="queriesSpan">12M+</span> queries</div>
      </div>
    </div>

    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">A. Dheepan Karthik</a>.
  </div>
</body>
</html>
